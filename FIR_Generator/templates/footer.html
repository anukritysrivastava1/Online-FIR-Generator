<!DOCTYPE html>
<html lang="en">

<head>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <title>FIR Generator</title>
    
</head>

<body>
   
    <nav class="navbar navbar-light bg-light fixed-top" style="position: fixed; height: 5rem">
        <div>
            <img class="img-responsive" style="width: 7em;height: 4em;" src="{% static 'main/firgenlogo.jpg' %}" alt="No" />
            <a class="navbar-brand" href="#">FIRGEN</a>
        </div>


        {% block nav_content %}{% endblock nav_content %}
    </nav>
    {% for message in messages %}

<div class="alert alert-{{ message.tags }} alert-dismissible fade show mb-0"  role="alert">
    <strong>Message : </strong> {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

{% endfor %}

    
        {% block body %} {% endblock body %}

        <footer>

                reserved.
            </span>
        </footer>
      
    </body>
